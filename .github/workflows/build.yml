jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install
        working-directory: ./your-project-folder   # âœ… Change this to where package.json is

      - name: Build project
        run: npm run build
        working-directory: ./your-project-folder
